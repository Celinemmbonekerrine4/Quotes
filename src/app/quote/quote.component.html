<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quotes</title>
</head>
<body>
        <div>
                <h1>Inspirational Quotes</h1>
                <hr>
            <ul>
                <div *ngFor="let quote of quotes; let i=index">
                    <li>{{quote.name}}</li>

                    <button (click)="toggleDetails(i)">Toggle Details</button>

                    <app-quote-detail *ngIf="quote.showAuthor" [quote]='quote' (isComplete)='completeQuote($event,i)'></app-quote-detail>
                </div> 
            </ul>
            <p>Get a quote, rate the quote then Add a <strong>SUPER INSPIRATIONAL</strong> quote.</p>
            </div>
            
</body>
</html>
