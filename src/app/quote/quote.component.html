<link href="https://fonts.googleapis.com/css?family=Satisfy&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Handlee|Satisfy&display=swap" rel="stylesheet">
<div class="container">
    <h1>Inspirational <span>Quotes</span></h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h4 id={{i}} appStrikethrough>{{quote.author}} due on {{quote.completeDate|date|uppercase}}</h4>
            <button (click)='toggleDetails(i)'></button>
          </div>
  
          <div *ngIf='quote.showDescription'>
            <app-quote-detail  [quote]='quote' (isComplete) = 'deleteQuote($event,i)'></app-quote-detail>
          </div>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
        </div>
      </div>
      <div class="col-md-6">
          <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
      </div>
    </div>
  
    <p *ngIf='quotes.length > 5'>You have too many quotes</p>
  </div>
